<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pillow World | Shop</title>
    <link rel="stylesheet" type="text/css" href="css.css">
    <link rel="stylesheet" type="text/css" href="shop.css">
</head>
<body>
    
    <div id="nav">
        <div id="logo" onclick="location.href='index.html'"></div>
        <div class="category"><a href="shop.html">SHOP</a></div>
        <div class="category"><a href="contact.html">CONTACTS</a></div>
    </div>
    <div id="wholePage">
        <div id="shop">
            <div class="row">
                <div class="item" id="first">
                    <div class="caption">
                        Fuzzy Leapard<br />
                        <b>$35</b>
                    </div>
                    <div class="shadow"></div>
                </div>
                <div class="item" id="second">
                    <div class="caption">
                        Long Boy<br />
                        <b>$100</b>
                    </div>
                    <div class="shadow"></div>
                </div>
                <div class="item" id="third">
                    <div class="caption">
                        Geometry<br />
                        <b>$95</b>
                    </div>
                    <div class="shadow"></div>
                </div>
            </div>
            <div class="row">
                <div class="item" id="fourth">
                    <div class="caption">
                        Medium Boy<br />
                        <b>$45</b>
                    </div>
                    <div class="shadow"></div>
                </div>
                <div class="item" id="fifth">
                    <div class="caption">
                        Panda Snuggy<br />
                        <b>$50</b>
                    </div>
                    <div class="shadow"></div>
                </div>
                <div class="item" id="sixth">
                    <div class="caption">
                        Head Rest<br />
                        <b>$25</b>
                    </div>
                    <div class="shadow"></div>
                </div>
            </div>
        </div>
        <div id="buying">
            <table class="text">
                <tr>
                  <th>Item</th>
                  <th>Price</th>
                  <th>Quantity</th>
                  <th>&nbsp;</th>
                </tr>
                <tr>
                  <td>Fuzzy Leapard</td>
                  <td>$35</td>
                  <td>0</td>
                  <td class="quantity"><span>+</span>&nbsp;<span>-</span></td>
                </tr>
                <tr>
                    <td>Long Boy</td>
                    <td>$100</td>
                    <td>0</td>
                    <td class="quantity"><span>+</span>&nbsp;<span>-</span></td>
                </tr>
                <tr>
                    <td>Geometry</td>
                    <td>$95</td>
                    <td>0</td>
                    <td class="quantity"><span>+</span>&nbsp;<span>-</span></td>
                </tr>
                <tr>
                    <td>Medium Boy</td>
                    <td>$45</td>
                    <td>0</td>
                    <td class="quantity"><span>+</span>&nbsp;<span>-</span></td>
                </tr>
                <tr>
                    <td>Panda Snuggy</td>
                    <td>$50</td>
                    <td>0</td>
                    <td class="quantity"><span>+</span>&nbsp;<span>-</span></td>
                </tr>
                <tr>
                    <td>Head Rest</td>
                    <td>$25</td>
                    <td>0</td>
                    <td class="quantity"><span>+</span>&nbsp;<span>-</span></td>
                </tr>
                <tr colspan="2">
                    <td>Total: </td>
                    <td id="totalPrice">$0</td>
                </tr>
            </table>
              <button id="purchase">Purchase!</button>
        </div>
        <div id="footer">
            <p id = "copyright">Pillow World &copy; 2023</p>
        </div>
    </div>
    <script src="shop.js"></script>
</body>
</html>
